<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <!-- Toggle switch for enabling/disabling the extension -->
    <label class="switch">
        <input id="enabled" type="checkbox">
        <span class="slider round"></span>
    </label>

    <!-- Hidden input element (I'm assuming it's for something secret or not meant to be visible) -->
    <input class="secret" id="item" type="text" style="display: none;">

    <!-- Section to display the stored URLs -->
    <div id="urlList">No URLs stored yet.</div>

    <!-- Clear URLs button -->
    <button id="clearUrlsBtn">Clear URLs</button>

    <script src="popup.js"></script>
</body>
</html>
